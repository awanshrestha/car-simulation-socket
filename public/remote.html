<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/remote.css">
    <title>Remote</title>
</head>
<body>
    <div class="container">
        <div class="remote-box">
            <h4>Remote</h4>
            <div class="top-box">
                <span class="outer-cover" id="top">
                    <img src="/images/icons/up.svg" alt="Top">
                </span>
            </div>
            <div class="middle-box">
                <span class="outer-cover" id="left">
                    <img src="/images/icons/left.svg" alt="Left">
                </span>
                <span class="outer-cover" id="right">
                    <img src="/images/icons/right.svg" alt="Right">
                </span>
            </div>
            <div class="middle-box">
                <span class="outer-cover" id="rotateLeft">
                    <img src="/images/icons/rotate_left.svg" alt="Left">
                </span>
                <span class="outer-cover" id="rotateRight">
                    <img src="/images/icons/rotate_right.svg" alt="Right">
                </span>
            </div>
            <div class="bottom-box">
                <span class="outer-cover" id="bottom">
                    <img src="/images/icons/down.svg" alt="Bottom">
                </span>
            </div>

            
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/remote.js"></script>
</body>
</html>
